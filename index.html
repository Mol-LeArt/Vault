<!DOCTYPE html>

<html lang="en">
  <head>
    <title>MolVault</title>

    <meta charset="UTF-8" />
    <meta name="author" content="DappHero" />
    <meta name="description" content="DappHero" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
  </head>

  <body>
    <header>
      <nav>
        <img
          alt="Logo"
          src="//s3.amazonaws.com/appforest_uf/f1604104693257x390241652679310640/Mol%20LeArt.png"
          height="70"
        />
        <ul>
          <li>
            <a href="#">About</a>
            <ul>
              <li><a href="https://mol-leart.github.io/MolGamma-Store/">MolGamma Store</a></li>
              <li><a href="https://discord.gg/UcZRnPg">Discord</a></li>
              <li><a href="https://twitter.com/MolLeArt">Twitter</a></li>
            </ul>
          </li>
        </ul>
      </nav>
      <h1>Vault</h1>
      <p>
        <button data-dh-feature="network" data-dh-property-enable="true">
          Connect
        </button>
      </p>
    </header>
    <div>
      <header>
        <section>
          <header>
            <div
              data-dh-feature="customContract"
              data-dh-property-method-id="jsuh"
              data-dh-property-auto-invoke="false"
              data-dh-property-contract-name="MolVault"
              data-dh-property-method-name="drop"
            >
              <h3>Drop</mark></h3>
              <section>
                <aside>
                  <section>
                    <input
                      type="text"
                      placeholder="Token Address"
                      data-dh-property-method-id="jsuh"
                      data-dh-property-input-name="tokenAddress"
                    />
                  </section>
                  <section>
                    <input
                      type="text"
                      placeholder="Token ID"
                      data-dh-property-method-id="jsuh"
                      data-dh-property-input-name="tokenId"
                    />
                  </section>
                  <section>
                    <input
                      type="text"
                      placeholder="Purchase Price in Ξ"
                      data-dh-property-method-id="jsuh"
                      data-dh-property-input-name="purchasePrice"
                    />
                  </section>
                  <section>
                    <input
                      type="text"
                      placeholder="$Social to Airdop" 
                      data-dh-property-method-id="jsuh"
                      data-dh-property-input-name="$social"
                    />
                  </section>
                  <section>
                    <input
                      type="text"
                      placeholder="Airdrop Amount"
                      data-dh-property-method-id="jsuh"
                      data-dh-property-input-name="airdropAmount"
                    />
                  </section>
                  <section>
                    <input
                      type="text"
                      placeholder="Royalties % to decay from"
                      data-dh-property-method-id="jsuh"
                      data-dh-property-input-name="startingRoyalties"
                    />
                  </section>
                  <section>
                    <input
                      type="text"
                      placeholder="Put on sale? 1 - yes, 0 - no"
                      data-dh-property-method-id="jsuh"
                      data-dh-property-input-name="forSale"
                    />
                  </section>
                  <section>
                    <input
                      type="text"
                      placeholder="Notes"
                      data-dh-property-method-id="jsuh"
                      data-dh-property-input-name="details"
                    />
                  </section>

                  <button
                    data-dh-property-invoke="true"
                    data-dh-property-method-id="jsuh"
                  >
                    drop
                  </button>
                </aside>
              </section>
            </div>
          </header>
          <header>
            <div
              data-dh-feature="customContract"
              data-dh-property-method-id="tGoS"
              data-dh-property-auto-invoke="false"
              data-dh-property-contract-name="MolVault"
              data-dh-property-method-name="purchase"
            >
              <h3>Buy</mark></h3>
              <section>
                <aside>
                  <section>
                    <input
                      type="text"
                      placeholder="Token Address"
                      data-dh-property-method-id="tGoS"
                      data-dh-property-input-name="tokenAddress"
                    />
                  </section>
                  <section>
                    <input
                      type="text"
                      placeholder="Token ID"
                      data-dh-property-method-id="tGoS"
                      data-dh-property-input-name="tokenId"
                    />
                  </section>
                  <section>
                    <input
                      type="text"
                      placeholder="Purchase Price in Ξ"
                      data-dh-property-method-id="tGoS"
                      data-dh-property-input-name="EthValue"
                    />
                  </section>

                  <button
                    data-dh-property-invoke="true"
                    data-dh-property-method-id="tGoS"
                  >
                    purchase
                  </button>
                </aside>
              </section>
            </div>
          </header>
          <header>
            <div
              data-dh-feature="customContract"
              data-dh-property-method-id="g1Xi"
              data-dh-property-auto-invoke="false"
              data-dh-property-contract-name="MolVault"
              data-dh-property-method-name="updateGasMeter"
            >
              <h3>Artists' Corner</mark></h3>
              <section>
                <aside>
                  <section>
                    <input
                      type="text"
                      placeholder="Etherscan link"
                      data-dh-property-method-id="g1Xi"
                      data-dh-property-input-name="etherscan"
                    />
                  </section>

                  <button
                    data-dh-property-invoke="true"
                    data-dh-property-method-id="g1Xi"
                  >
                    updateGasMeter
                  </button>
                </aside>
              </section>
            </div>
          </header>
          <header>
            <div
              data-dh-feature="customContract"
              data-dh-property-method-id="5E9t"
              data-dh-property-auto-invoke="false"
              data-dh-property-contract-name="MolVault"
              data-dh-property-method-name="updateSale"
            >
              <h3>Put on Sale</mark></h3>
              <section>
                <aside>
                  <section>
                    <input
                      type="text"
                      placeholder="Token Address"
                      data-dh-property-method-id="5E9t"
                      data-dh-property-input-name="tokenAddress"
                    />
                  </section>
                  <section>
                    <input
                      type="text"
                      placeholder="Token ID"
                      data-dh-property-method-id="5E9t"
                      data-dh-property-input-name="tokenId"
                    />
                  </section>
                  <section>
                    <input
                      type="text"
                      placeholder="Purchase Price in Ξ"
                      data-dh-property-method-id="5E9t"
                      data-dh-property-input-name="purchasePrice"
                    />
                  </section>
                  <section>
                    <input
                      type="text"
                      placeholder="Airdrop Amount"
                      data-dh-property-method-id="5E9t"
                      data-dh-property-input-name="airdropAmount"
                    />
                  </section>
                  <section>
                    <input
                      type="text"
                      placeholder="Put on Sale? 1 - yes, 0 - no"
                      data-dh-property-method-id="5E9t"
                      data-dh-property-input-name="forSale"
                    />
                  </section>
                  <section>
                    <input
                      type="text"
                      placeholder="Purchase Price in Ξ"
                      data-dh-property-method-id="5E9t"
                      data-dh-property-input-name="EthValue"
                    />
                  </section>

                  <button
                    data-dh-property-invoke="true"
                    data-dh-property-method-id="5E9t"
                  >
                    updateSale
                  </button>
                </aside>
              </section>
            </div>
          </header>
        </section>
      </header>
    </div>
    <script
      id="dh-apiKey"
      data-api="1597776325362x465138132410695700"
      src="https://package.dapphero.io/main.js"
    ></script>
    <style>
      form {
        margin: 40px;
      }
    </style>

    <script>
      document.addEventListener(
        "dappHeroConfigLoaded",
        ({ detail: dappHero }) => {
          // Inside here you can listen to any event you want
          console.log("DappHero Has Loaded!");

          // For projects with auto-invoked method, you will want to filter on events
          // dappHero.listenToTransactionStatusChange(data => {
          //   console.log("Listening to transtaction status change", data);
          // });

          // This is how you can listen to any events your smart contract emits
          dappHero.listenToSmartContractBlockchainEvent((data) => {
            console.log("The blockChain Events: ", data);
          });

          //This is an example method for alerting your users they are on the wrong network
          //if(window.dappHero.provider.chainId !== 4){
          //  alert("Wrong network! You should be on 4")
          //}
        }
      );
    </script>
  </body>
</html>
